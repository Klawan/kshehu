 <script>
    function showDepartments() {
      var faculty = document.getElementById("faculty").value;
      var departmentSelect = document.getElementById("department");
      departmentSelect.innerHTML = ""; // clear options

      // define departments for each faculty
      var departments = {
        "Faculty of science": ["Biology", "Biotechnology", "Chemistry"],
        "Faculty of Engineering": ["--Select Department--", "Civil Engineering", "Electrical Engineering", "Mechanical Engineering"],
        "Faculty of Arts": ["--Select Department--", "Biology", "Biotechnology", "Chemistry", "Industrial Chemistry", "Physics", "Geophysics", "Mathematic", "Computer Science", "Cyber Security", "Software Engineering"], 
      };

      // populate departments for selected faculty
      if (faculty in departments) {
        var options = departments[faculty];
        for (var i = 0; i < options.length; i++) {
          var option = document.createElement("option");
          option.value = options[i];
          option.text = options[i];
          departmentSelect.appendChild(option);
        }
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
