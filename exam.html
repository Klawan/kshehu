<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objective Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Objective Exam</h1>
            <nav>
                <button class="navButton" data-subject="English">English</button>
                <button class="navButton" data-subject="Math">Math</button>
                <button class="navButton" data-subject="Physics">Physics</button>
                <button class="navButton" data-subject="Education">Chemistry</button>
            </nav>
        </header>

        <div id="examContainer">
            <h2 id="subjectTitle"></h2>
            <div id="questions">
                <!-- Questions will be dynamically added here -->
            </div>
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
            <button id="submitButton">Submit Exam</button>
        </div>

        <footer>
            <p>&copy; 2024 Objective Exam Platform. All rights reserved.</p>
            <p style="font-size: 17px; font-weight: bold;">Powered by K-Shehu</p>
        </footer>
    </div>

    <script>
        const subjects = {
        English: [
    { question: "What is the synonym of 'happy'?", options: ["Sad", "Joyful", "Angry", "Tired"], answer: "Joyful" },
    { question: "What is the antonym of 'quick'?", options: ["Slow", "Fast", "Rapid", "Swift"], answer: "Slow" },
    { question: "Choose the correct spelling: 'Occasion'", options: ["Ocassion", "Occasion", "Occassion", "Ocasion"], answer: "Occasion" },
    { question: "What is the plural form of 'child'?", options: ["Childs", "Childen", "Children", "Child"], answer: "Children" },
    { question: "Which word means 'to make something smaller'?", options: ["Expand", "Enlarge", "Shrink", "Increase"], answer: "Shrink" },
    { question: "What is the opposite of 'brave'?", options: ["Bold", "Fearless", "Cowardly", "Daring"], answer: "Cowardly" },
    { question: "Choose the correct sentence: 'He runs fast.'", options: ["He run fast.", "He runned fast.", "He run fastly.", "He runs fast."], answer: "He runs fast." },
    { question: "What does 'astonished' mean?", options: ["Amazed", "Bored", "Happy", "Sad"], answer: "Amazed" },
    { question: "Which word is a synonym of 'clever'?", options: ["Stupid", "Smart", "Intelligent", "Wise"], answer: "Smart" },
    { question: "What is the plural form of 'mouse' (the animal)?", options: ["Mouses", "Mices", "Mice", "Mouse"], answer: "Mice" }
], 

            Math: [
    { question: "What is 2+2?", options: ["3", "4", "5", "6"], answer: "4" },
    { question: "What is the square root of 16?", options: ["2", "4", "8", "10"], answer: "4" },
    { question: "What is the result of 5 multiplied by 3?", options: ["10", "15", "20", "25"], answer: "15" },
    { question: "What is the value of π (pi) rounded to two decimal places?", options: ["3.14", "3.16", "3.18", "3.12"], answer: "3.14" },
    { question: "Simplify: 3x + 2x - 5x", options: ["0", "x", "10x", "3x"], answer: "0" },
    { question: "What is the perimeter of a rectangle with sides 5 cm and 8 cm?", options: ["10 cm", "26 cm", "40 cm", "16 cm"], answer: "26 cm" },
    { question: "Find the missing angle: 90° + 45° + ? = 180°", options: ["35°", "45°", "55°", "65°"], answer: "45°" },
    { question: "What is the least common multiple (LCM) of 6 and 8?", options: ["12", "16", "24", "48"], answer: "24" },
    { question: "Solve for x: 2x + 5 = 15", options: ["5", "6", "7", "8"], answer: "5" },
    { question: "What is the area of a triangle with base 6 cm and height 4 cm?", options: ["12 sq cm", "18 sq cm", "24 sq cm", "30 sq cm"], answer: "12 sq cm" }
], 
            Physics: [
    { question: "What is the SI unit of force?", options: ["Newton", "Joule", "Watt", "Pascal"], answer: "Newton" },
    { question: "What is the formula for calculating velocity?", options: ["v = d/t", "v = a * t", "v = m * g", "v = F * d"], answer: "v = d/t" },
    { question: "Which law of motion states that every action has an equal and opposite reaction?", options: ["Newton's First Law", "Newton's Second Law", "Newton's Third Law", "Law of Gravity"], answer: "Newton's Third Law" },
    { question: "What is the acceleration due to gravity on the surface of Earth (approximately)?", options: ["9.8 m/s²", "6.8 m/s²", "12.8 m/s²", "5.8 m/s²"], answer: "9.8 m/s²" },
    { question: "What is the unit of electric current?", options: ["Volt", "Watt", "Ampere", "Ohm"], answer: "Ampere" },
    { question: "Which type of energy does a moving car possess?", options: ["Kinetic Energy", "Potential Energy", "Thermal Energy", "Chemical Energy"], answer: "Kinetic Energy" },
    { question: "What is the phenomenon where light bends as it passes from one medium to another?", options: ["Reflection", "Refraction", "Diffraction", "Interference"], answer: "Refraction" },
    { question: "What law of thermodynamics states that energy cannot be created or destroyed, only transformed from one form to another?", options: ["Zeroth Law", "First Law", "Second Law", "Third Law"], answer: "First Law" },
    { question: "What is the formula for calculating mechanical work?", options: ["W = F * d", "W = m * g", "W = P * t", "W = F * a"], answer: "W = F * d" },
    { question: "What type of lens is used to correct nearsightedness?", options: ["Concave Lens", "Convex Lens", "Diverging Lens", "Bifocal Lens"], answer: "Concave Lens" }
], 
            Education: [
    { question: "What is the chemical symbol for Gold?", options: ["Au", "Ag", "Cu", "Fe"], answer: "Au" },
    { question: "Which element has the atomic number 6?", options: ["Oxygen", "Carbon", "Nitrogen", "Helium"], answer: "Carbon" },
    { question: "What is the pH value of pure water at room temperature?", options: ["6", "7", "8", "9"], answer: "7" },
    { question: "What is the chemical formula for water?", options: ["H2O2", "CO2", "H2O", "CH4"], answer: "H2O" },
    { question: "Which gas do plants absorb from the atmosphere?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Carbon Dioxide" },
    { question: "What is the process by which a solid changes directly into vapor without passing through the liquid state called?", options: ["Condensation", "Sublimation", "Evaporation", "Fusion"], answer: "Sublimation" },
    { question: "Which element is essential for combustion to occur?", options: ["Oxygen", "Nitrogen", "Carbon", "Hydrogen"], answer: "Oxygen" },
    { question: "What is the main component of natural gas?", options: ["Methane", "Ethane", "Propane", "Butane"], answer: "Methane" },
    { question: "What is the chemical name for baking soda?", options: ["Sodium Chloride", "Sodium Carbonate", "Sodium Bicarbonate", "Sodium Hydroxide"], answer: "Sodium Bicarbonate" },
    { question: "What is the process of rusting an example of?", options: ["Combustion", "Oxidation", "Reduction", "Evaporation"], answer: "Oxidation" }
]
        };

        let currentSubject = "English";
        let currentQuestionIndex = 0;
        const scores = { English: 0, Math: 0, Physics: 0, Education: 0 };
        const userAnswers = { English: [], Math: [], Physics: [], Education: [] };
        const startTime = new Date();

        const subjectTitle = document.getElementById("subjectTitle");
        const questionContainer = document.getElementById("questions");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const submitButton = document.getElementById("submitButton");
        const logoutButton = document.getElementById("logoutButton");

        document.querySelectorAll(".navButton").forEach(button => {
            button.addEventListener("click", function() {
                saveAnswer();
                currentSubject = this.dataset.subject;
                currentQuestionIndex = 0;
                loadQuestion();
            });
        });

        prevButton.addEventListener("click", showPreviousQuestion);
        nextButton.addEventListener("click", showNextQuestion);
        submitButton.addEventListener("click", submitExam);
        logoutButton.addEventListener("click", function() {
            window.location.href = "login.html";
        });

        function loadQuestion() {
            const subjectQuestions = subjects[currentSubject];
            const currentQuestion = subjectQuestions[currentQuestionIndex];

            subjectTitle.textContent = currentSubject;
            questionContainer.innerHTML = ''; // Clear previous question

            const questionText = document.createElement("p");
            questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            questionContainer.appendChild(questionText);

            currentQuestion.options.forEach(option => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = `question${currentQuestionIndex}`;
                input.value = option;
                if (userAnswers[currentSubject][currentQuestionIndex] === option) {
                    input.checked = true;
                }
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                questionContainer.appendChild(label);
            });

            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === subjectQuestions.length - 1;
        }

        function showPreviousQuestion() {
            saveAnswer();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
            }
            loadQuestion();
        }

        function showNextQuestion() {
            saveAnswer();
            if (currentQuestionIndex < subjects[currentSubject].length - 1) {
                currentQuestionIndex++;
            }
            loadQuestion();
        }

        function saveAnswer() {
            const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            if (selectedOption) {
                userAnswers[currentSubject][currentQuestionIndex] = selectedOption.value;
            }
        }

        function submitExam() {
            saveAnswer();

            let totalScore = 0;

            for (let subject in subjects) {
                let subjectScore = 0;
                const subjectQuestions = subjects[subject];
                subjectQuestions.forEach((q, index) => {
                    if (userAnswers[subject][index] === q.answer) {
                        subjectScore += 10;
                    }
                });
                scores[subject] = subjectScore;
                totalScore += subjectScore;
            }

            const averageScore = totalScore / Object.keys(subjects).length;
            const endTime = new Date();
            const timeTaken = Math.floor((endTime - startTime) / 1000); // Time in seconds

            window.location.href = `result.html?fullname=${localStorage.getItem("fullname")}&registrationNumber=${localStorage.getItem("registrationNumber")}&department=${localStorage.getItem("department")}&englishScore=${scores.English}&mathScore=${scores.Math}&physicsScore=${scores.Physics}&educationScore=${scores.Education}&averageScore=${averageScore}&timeTaken=${timeTaken}`;
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
